<div class="jumbotron">
  <table st-table="rowCollection" class="table table-striped table-bordered">

      <th></th>
      <th st-sort="getters.nombre">Nombre</th>
      <th>Descripci贸n</th>
      <th>Estado</th>

      <th>

        <input st-search="descripcion" placeholder="descripci贸n" class="input-sm form-control" type="search"/>
